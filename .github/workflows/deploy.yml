name: Build and Deploy to EC2

on:
  push:
    branches:
      - main
    paths:
      - "apps/**"
      - "packages/**"
      - "docker-compose.all-in-one.yml"
      - "nginx/**"
      - ".github/workflows/deploy-docker-hub.yml"
  workflow_dispatch:

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  BACKEND_IMAGE: ${{ secrets.DOCKER_USERNAME }}/sports-booking-backend
  FRONTEND_IMAGE: ${{ secrets.DOCKER_USERNAME }}/sports-booking-frontend

jobs:
  # ============================================
  # JOB 1: BUILD trên máy GitHub
  # ============================================
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/backend/Dockerfile
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:latest
            ${{ env.BACKEND_IMAGE }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.BACKEND_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.BACKEND_IMAGE }}:buildcache,mode=max

      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/frontend/Dockerfile
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
          build-args: |
            VITE_API_URL=${{ secrets.VITE_API_URL }}
          cache-from: type=registry,ref=${{ env.FRONTEND_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.FRONTEND_IMAGE }}:buildcache,mode=max

      - name: Build completed
        run: |
          echo "Images built and pushed to Docker Hub:"
          echo "Backend: ${{ env.BACKEND_IMAGE }}:latest"
          echo "Frontend: ${{ env.FRONTEND_IMAGE }}:latest"

  # ============================================
  # JOB 2: DEPLOY lên EC2
  # ============================================
  deploy:
    name: Deploy to EC2
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${EC2_HOST} << 'EOF'
            cd ~/sports-booking-platform || exit 1
            
            # Pull latest code
            git pull origin main || true
            
            # Pull latest images từ Docker Hub (KHÔNG BUILD!)
            docker compose -f docker-compose.prod.yml --env-file .env.production pull
            
            # Stop old containers
            docker compose -f docker-compose.prod.yml down
            
            # Start new containers
            docker compose -f docker-compose.prod.yml --env-file .env.production up -d
            
            # Wait for database
            sleep 15
            
            # Run migrations
            docker compose -f docker-compose.prod.yml exec -T backend npx prisma migrate deploy --schema=./apps/backend/prisma/schema.prisma
            
            # Clean up old images
            docker image prune -af --filter "until=24h"
          EOF

      - name: Deployment completed
        run: |
          echo "Deployment to EC2 completed successfully!"
          echo "Application URL: http://${{ secrets.EC2_HOST }}"
