name: Build and Deploy to EC2

on:
  push:
    branches:
      - main
    paths:
      - "apps/**"
      - "packages/**"
      - "docker-compose.all-in-one.yml"
      - "nginx/**"
      - ".github/workflows/deploy-docker-hub.yml"
  workflow_dispatch:

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  BACKEND_IMAGE: ${{ secrets.DOCKER_USERNAME }}/sports-booking-backend
  FRONTEND_IMAGE: ${{ secrets.DOCKER_USERNAME }}/sports-booking-frontend

jobs:
  # ============================================
  # JOB 1: BUILD trên máy GitHub
  # ============================================
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/backend/Dockerfile
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:latest
            ${{ env.BACKEND_IMAGE }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.BACKEND_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.BACKEND_IMAGE }}:buildcache,mode=max

      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/frontend/Dockerfile
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
          build-args: |
            VITE_API_URL=${{ secrets.VITE_API_URL }}
            VITE_STRIPE_PUBLIC_KEY=${{ secrets.VITE_STRIPE_PUBLIC_KEY }}
          cache-from: type=registry,ref=${{ env.FRONTEND_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.FRONTEND_IMAGE }}:buildcache,mode=max

      - name: Build completed
        run: |
          echo "Images built and pushed to Docker Hub:"
          echo "Backend: ${{ env.BACKEND_IMAGE }}:latest"
          echo "Frontend: ${{ env.FRONTEND_IMAGE }}:latest"

  # ============================================
  # JOB 2: DEPLOY lên EC2
  # ============================================
  deploy:
    name: Deploy to EC2
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/ec2-key.pem
          chmod 600 ~/.ssh/ec2-key.pem
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Create deployment files on EC2
        run: |
          ssh -i ~/.ssh/ec2-key.pem ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            cd ~/sports-booking-platform || exit 1
            
            # Create .env.production
            cat > .env.production << 'ENVEOF'
          POSTGRES_USER=${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB=${{ secrets.POSTGRES_DB }}
          DATABASE_URL=${{ secrets.DATABASE_URL }}
          NODE_ENV=production
          SERVER_PORT=3000
          CLIENT_URL=${{ secrets.CLIENT_URL }}
          CORS_ORIGIN=${{ secrets.CORS_ORIGIN }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          JWT_REFRESH_SECRET=${{ secrets.JWT_REFRESH_SECRET }}
          JWT_EXPIRES_IN=15m
          JWT_REFRESH_EXPIRES_IN=7d
          STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_PUBLIC_KEY=${{ secrets.STRIPE_PUBLIC_KEY }}
          STRIPE_WEBHOOK_SECRET=${{ secrets.STRIPE_WEBHOOK_SECRET }}
          CLOUDINARY_CLOUD_NAME=${{ secrets.CLOUDINARY_CLOUD_NAME }}
          CLOUDINARY_API_KEY=${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET=${{ secrets.CLOUDINARY_API_SECRET }}
          EMAIL_HOST=${{ secrets.EMAIL_HOST }}
          EMAIL_PORT=${{ secrets.EMAIL_PORT }}
          EMAIL_USER=${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD=${{ secrets.EMAIL_PASSWORD }}
          EMAIL_FROM=${{ secrets.EMAIL_FROM }}
          VITE_API_URL=${{ secrets.VITE_API_URL }}
          VITE_STRIPE_PUBLIC_KEY=${{ secrets.VITE_STRIPE_PUBLIC_KEY }}
          DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
          BACKEND_IMAGE=${{ secrets.DOCKER_USERNAME }}/sports-booking-backend
          FRONTEND_IMAGE=${{ secrets.DOCKER_USERNAME }}/sports-booking-frontend
          ENVEOF
          EOF

      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/ec2-key.pem ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            cd ~/sports-booking-platform || exit 1
            
            # Pull latest code
            git pull origin main || true
            
            # Pull latest images từ Docker Hub (KHÔNG BUILD!)
            docker compose -f docker-compose.prod.yml --env-file .env.production pull
            
            # Stop old containers
            docker compose -f docker-compose.prod.yml down
            
            # Start new containers
            docker compose -f docker-compose.prod.yml --env-file .env.production up -d
            
            # Wait for database
            sleep 15
            
            # Run migrations
            docker compose -f docker-compose.prod.yml exec -T backend npx prisma migrate deploy
            
            # Clean up old images
            docker image prune -af --filter "until=24h"
          EOF

      - name: Verify deployment
        run: |
          ssh -i ~/.ssh/ec2-key.pem ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            # Health checks
            sleep 5
            curl -f http://localhost/api/health || exit 1
            curl -f http://localhost/ || exit 1
            
            # Show status
            docker compose -f docker-compose.prod.yml ps
            
            echo "Deployment successful!"
          EOF

      - name: Deployment completed
        run: |
          echo "Deployment to EC2 completed successfully!"
          echo "Application URL: http://${{ secrets.EC2_HOST }}"
